cat0(){
local file=$1
 test -f $file && (
 trace $file
 print_line0
 cat 1>&2 $file;
 )
}

ensure0(){
  commander0 $@ || { exit 1; }
}


print_line0(){
trace0 '-----------------------'
}

trace0(){
 echo 1>&2 $@ 
}

commander0() 
{ 
    local args=($@);
    local cmd="${args[@]}";
    print_line0
    trace0 "[CMD] $cmd";
    eval "$cmd"
}

export -f trace0
export -f commander0
export -f print_line0
export -f ensure0
export -f cat0

