shopt -s expand_aliases
set -u
alias set='echo '[set-not-enable!]'; $cmd_caller'
export PATH=$PATH:/sbin:/bin:/usr/sbin:/usr/bin:/usr/local/bin:/usr/games


commander_subshell0(){
( cmd_trap_err; commander0 "$@" )
indicator0
true
}
debug_env0(){
alias | grep set
trap | grep ERR
}

trap_err0(){
    print_line0
    echo 1>&2 $FUNCNAME
    commander0 cowsay  "[CALLER] $cmd_caller"
    test -f /tmp/err && { cat 1>&2 /tmp/err; } || true
    exit 1
}


indicator0 () 
{ 
    local res_last=${1:-$?};
    local num="${1:-$res_last}";
    if [ $num -eq 0 ]; then
        trace0 '[V]';
    else
        trace0 '[X]';
    fi;
    return $num
}


cat0(){
local file=$1
 test -f $file && (
 trace0 $file
 print_line0
 cat 1>&2 $file;
 )
}

ensure0() 
{ 
    local args=($@);
    local cmd="${args[@]}";
    print_line0
    trace0 "[ENSURE] $cmd";
    eval "$cmd" || { exit 1; }
}

print_line0(){
trace0 '-----------------------'
}

trace0(){
 echo 1>&2 $@ 
}

commander0() 
{ 
    local args=($@);
    local cmd="${args[@]}";
    print_line0
    trace0 "[CMD] $cmd";
    eval "$cmd" || { exit 1; }
}

mute0(){
    local args=( $@ )
    local cmd="${args[@]}"
    echo 1>&2 "[mute] $cmd"
    eval "$cmd" 1>/tmp/out 2>/tmp/err || { cat /tmp/err; exit 1; }
}
export -f mute0
export -f trace0
export -f commander0
export -f debug_env0
export -f commander_subshell0

export -f print_line0
export -f ensure0
export -f cat0
export -f indicator0
export -f trap_err0

export cmd_trap_err='trap trap_err0 ERR'
export cmd_caller='eval echo $( caller )'

